<!DOCTYPE html>
<style>
 
@import url(http://fonts.googleapis.com/css?family=PT+Serif|PT+Serif:b|PT+Serif:i|PT+Sans|PT+Sans:b);
 
#chart {
  height: 500px;
}
 
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5 !important;
}
 
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.7"></script>
<script>

    
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scaleOrdinal(d3.schemeCategory10);
    
/**Sanker instance is created (creates the functions to generate data) **/
var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .extent([[1, 1], [width - 1, height - 6]]);

/** Links are the SVG paths & adds it to the graph **/
var link = svg.append("g")
    .attr("class", "links")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-opacity", 0.2)
.selectAll("path");

/** Nodes are the rectangles **/
var node = svg.append("g")
    .attr("class", "nodes")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .selectAll("g");

  var graph;
    
    //Define Tooltip here
var toolTip = d3.select("body")
                .append("div")
                .attr("id", "toolTip")
                .attr("class", "toolTip");

/**pulls data from the json file**/
d3.json("energy.json", function(error, energy) {
  if (error) throw error;

  graph = sankey(energy); //computes the Sankey Layout
    
  link = link
    .data(energy.links)
    .enter().append("path")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("id", function(d,i){
        //console.log(d.source.name);
        d.id = i;
        // gives correpsonding number to 
        // refer to links later with
        return "link-"+i;
      })
    .attr("stroke-width", function(d) { return Math.max(1, d.width); })
    .on("mouseover", function(d) { //on mouseover, show tooltip
        toolTip.transition()		
                .duration(200)		
                .style("opacity", .9);		
        toolTip	.html()	
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px")
                .style("margin-bottom", "0px")
                .style("margin-top", "0px")
                .style("padding-top", "0px")
                .style("line-height", "0px");
        	
    });

  /**tooltip**/
  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

 /**takes the node and highlights on hover depending on parent/child node pairs **/
  node = node
    .data(energy.nodes)
    .enter().append("g")
  	.call(d3.drag()
            .subject(function(d){return d})
            .on('start', function () { this.parentNode.appendChild(this); })
            .on('drag', dragmove))
    .on("mouseover", highlight_node_links)
    .on("mouseout", highlight_node_links);
    

  node.append("rect")
      .attr("x", function(d) { return d.x0; })
      .attr("y", function(d) { return d.y0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
      .attr("stroke", "#000");

  node.append("text")
      .attr("x", function(d) { return d.x0 - 6; })
      .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x0 < width / 2; })
      .attr("x", function(d) { return d.x1 + 6; })
      .attr("text-anchor", "start");

  node.append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });
    
});
  

        // the function for moving the nodes
  function dragmove(d) {

      var rectY = d3.select(this).select("rect").attr("y");

      d.y0 = d.y0 + d3.event.dy;

      var yTranslate = d.y0 - rectY;

      d3.select(this).attr("transform", 
                "translate(0" + "," + (yTranslate) + ")");

      sankey.update(graph);
      link.attr("d",d3.sankeyLinkHorizontal());
    }
    
function highlight_node_links(node,i){
    console.log("highlighting");
    var remainingNodes=[],
        nextNodes=[];

    var stroke_opacity = 0;
    if( d3.select(this).attr("data-clicked") == "1" ){
      d3.select(this).attr("data-clicked","0");
      stroke_opacity = 0.2;
    }else{
      d3.select(this).attr("data-clicked","1");
      stroke_opacity = 0.5;
    }

    var traverse = [{
                      linkType : "sourceLinks",
                      nodeType : "target"
                    },{
                      linkType : "targetLinks",
                      nodeType : "source"
                    }];

    traverse.forEach(function(step){
      node[step.linkType].forEach(function(link) {
        remainingNodes.push(link[step.nodeType]);
        highlight_link(link.id, stroke_opacity);
      });

      while (remainingNodes.length) {
        nextNodes = [];
        remainingNodes.forEach(function(node) {
          node[step.linkType].forEach(function(link) {
            nextNodes.push(link[step.nodeType]);
            highlight_link(link.id, stroke_opacity);
          });
        });
        remainingNodes = nextNodes;
      }
    });
  }

  function highlight_link(id,opacity){
      d3.select("#link-"+id).style("stroke-opacity", opacity);
  }


</script>
